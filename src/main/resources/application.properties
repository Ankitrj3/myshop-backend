spring.application.name=myapp

# MongoDB connection - all sensitive data comes from environment variables
spring.data.mongodb.uri=${MONGODB_URI}

# Server configuration
server.port=${SERVER_PORT:8080}

# Spring profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Security configuration (uncomment and set in .env when needed)
# spring.security.user.password=${ADMIN_PASSWORD}

# Logging levels (optional)
# logging.level.org.springframework.data.mongodb=DEBUG

# AWS Configuration - all sensitive data comes from environment variables
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=${AWS_REGION:ap-south-1}
cloud.aws.s3.bucket=${AWS_S3_BUCKET:myshop-products}
cloud.aws.stack.auto=false